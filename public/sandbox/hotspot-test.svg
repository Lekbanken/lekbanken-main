<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="800" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F8FAFC"/>
      <stop offset="1" stop-color="#EEF2FF"/>
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#CBD5E1" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="800" fill="url(#bg)"/>
  <rect x="0" y="0" width="1200" height="800" fill="url(#grid)" opacity="0.5"/>

  <!-- Title -->
  <text x="60" y="90" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="44" fill="#0F172A">
    Hotspot testbild
  </text>
  <text x="60" y="135" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="22" fill="#334155">
    Hitta två gömda objekt: Nyckeln (H1) och Låset (H2)
  </text>

  <!-- A few decoys -->
  <circle cx="980" cy="190" r="70" fill="#E2E8F0" stroke="#94A3B8" stroke-width="4"/>
  <rect x="130" y="520" width="180" height="120" rx="18" fill="#E2E8F0" stroke="#94A3B8" stroke-width="4"/>
  <path d="M720 130 C780 80, 880 80, 940 130 C1000 180, 1000 260, 940 310 C880 360, 780 360, 720 310 C660 260, 660 180, 720 130Z" fill="#E2E8F0" stroke="#94A3B8" stroke-width="4"/>

  <!-- Hotspot H1 at (30%, 40%) => (360, 320) -->
  <g transform="translate(360 320)">
    <!-- Simple key icon -->
    <circle cx="0" cy="0" r="42" fill="#FDE68A" stroke="#B45309" stroke-width="6"/>
    <rect x="34" y="-10" width="160" height="20" rx="10" fill="#F59E0B" stroke="#B45309" stroke-width="6"/>
    <rect x="135" y="-10" width="22" height="40" rx="8" fill="#F59E0B" stroke="#B45309" stroke-width="6"/>
    <rect x="170" y="-10" width="22" height="28" rx="8" fill="#F59E0B" stroke="#B45309" stroke-width="6"/>
    <text x="-18" y="80" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="22" fill="#0F172A">H1</text>
  </g>

  <!-- Hotspot H2 at (70%, 60%) => (840, 480) -->
  <g transform="translate(840 480)">
    <!-- Simple lock icon -->
    <rect x="-65" y="-20" width="130" height="120" rx="18" fill="#BFDBFE" stroke="#1D4ED8" stroke-width="6"/>
    <path d="M-35 -20 V-55 C-35 -90 -5 -115 0 -115 C5 -115 35 -90 35 -55 V-20" fill="none" stroke="#1D4ED8" stroke-width="10" stroke-linecap="round"/>
    <circle cx="0" cy="40" r="14" fill="#1D4ED8"/>
    <rect x="-6" y="40" width="12" height="28" rx="6" fill="#1D4ED8"/>
    <text x="-18" y="150" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="22" fill="#0F172A">H2</text>
  </g>

  <!-- Subtle hints (for humans) -->
  <text x="60" y="740" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="18" fill="#475569">
    Tips: Hotspots ligger ungefär vid 30%/40% och 70%/60%.
  </text>
</svg>
